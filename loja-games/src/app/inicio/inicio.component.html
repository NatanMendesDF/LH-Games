<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Promoção de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo4.PNG" alt="Jogo 1">
        
                <mat-card-header>
                  <mat-card-title>FiFa 2024</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    PS5
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 377,90</p>
                  <button mat-button>COMPRAR</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo5.PNG" alt="Jogo 2">
        
                <mat-card-header>
                  <mat-card-title>Mortal Kombat 1</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    PS5
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 229,89</p>
                  <button mat-button>COMPRAR</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/jogo6.PNG" alt="Jogo 3">
        
                <mat-card-header>
                  <mat-card-title>Super Mario 3D World + Bowsers Fury</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>
                    Nitendo Swuitch
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 372,30</p>
                  <button mat-button>COMPRAR</button>
                </mat-card-actions>
              </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
